<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/logic.js" type="module"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- Computer Row -->
        <div class="row mx-auto my-4">
            <div class="col-2">
                <div class="score">Computer Score: <span id="computerScore">0</span></div>
            </div>
            <div class="col-7 computer-hand">
                <div class="row justify-content-center">
                    <div class="card card-back" id="computerHand1"></div>
                    <div class="card card-back" id="computerHand2"></div>
                    <div class="card card-back" id="computerHand3"></div>
                    <div class="card card-back" id="computerHand4"></div>
                    <div class="card card-back" id="computerHand5"></div>
                    <div class="card card-back" id="computerHand6"></div>
                </div>
            </div>
            <div class="col-3 crib">
                <div class="card card-back deck mx-auto">CRIB</div>
            </div>
        </div>

        <!-- Play Area -->
        <div class="row mx-auto my-4">
            <div class="col-2 deck-area">
                <div class="card card-back deck card-lg" id="deckElement">
                    <!-- after cut: card-front -->
                </div>
            </div>
            <div class="col-7">
                <div class="row computer-discard-area mx-auto mb-5">
                    <div class="col-auto">
                        <div class="card card-front" id="computerDiscard1">♦</div>
                    </div>
                    <div class="col-auto">
                        <div class="card card-front" id="computerDiscard2">♦</div>
                    </div>
                    <div class="col-auto">
                        <div class="card card-front" id="computerDiscard3">♦</div>
                    </div>
                    <div class="col-auto">
                        <div class="card card-front" id="computerDiscard4">♦</div>
                    </div>
                </div>
                <div class="row player-discard-area mx-auto mt-5">
                    <div class="col-auto">
                        <div class="card card-front" id="playerDiscard1">♦</div>
                    </div>
                    <div class="col-auto">
                        <div class="card card-front" id="playerDiscard2">♦</div>
                    </div>
                    <div class="col-auto">
                        <div class="card card-front" id="playerDiscard3">♦</div>
                    </div>
                    <div class="col-auto">
                        <div class="card card-front" id="playerDiscard4">♦</div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <!-- Player Row -->
        <div class="row mx-auto my-4">
            <div class="col-2">
                <div class="score">Player Score: <span id="playerScore">0</span></div>
            </div>
            <div class="col-7 player-hand">
                <div class="row justify-content-center mx-auto px-5">
                    <div class="card card-front card-lg" id="playerHand1">♠</div>
                    <div class="card card-front card-lg" id="playerHand2">♠</div>
                    <div class="card card-front card-lg" id="playerHand3">♠</div>
                    <div class="card card-front card-lg" id="playerHand4">♠</div>
                    <div class="card card-front card-lg" id="playerHand5">♠</div>
                    <div class="card card-front card-lg red" id="playerHand6" data-value="10" data-suit="♦">♦</div>
                </div>
            </div>
            <div class="col-3 crib">
                <div class="card card-back deck card-lg mx-auto">CRIB</div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'>
        </script>
    <!-- Bootstrap JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'>
        </script>
</body>

</html>
