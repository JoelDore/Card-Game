<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish!</title>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/logic.js" type="module"></script>
</head>

<body>
    <div class="container">

        <!-- Computer Row -->
        <div class="row">
            <div class="col-3">
                <div class="score" id="computerScore">Computer Score: <span id="computerScore">0</span></div>
            </div>
            <div class="col-6">
                <div class="row computer-hand-area">
                    <div class="col-2">
                        <div class="card card-front" id="computerHand1">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="computerHand2">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="computerHand3">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="computerHand4">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="computerHand5">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="computerHand6">{{Card}}</div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="crib">{{CRIB}}</div>
            </div>
        </div>

        <!-- Play Area -->
        <div class="row ">
            <div class="col-3">
                <div class="card card-back deck" id="deckElement">
                    <!-- default: card-back || cut: card-front -->
                    {{DECK}}
                </div>
            </div>
            <div class="col-9 discard-area">
                <div class="row computer-discard-area">
                    <div class="col card card-front" id="computerDiscard1">{{DISCARD}}</div>
                    <div class="col card card-front" id="computerDiscard2">{{DISCARD}}</div>
                    <div class="col card card-front" id="computerDiscard3">{{DISCARD}}</div>
                    <div class="col card card-front" id="computerDiscard4">{{DISCARD}}</div>
                </div>
                <div class="row player-discard-area">
                    <div class="col card card-front" id="playerDiscard1">{{DISCARD}}</div>
                    <div class="col card card-front" id="playerDiscard2">{{DISCARD}}</div>
                    <div class="col card card-front" id="playerDiscard3">{{DISCARD}}</div>
                    <div class="col card card-front" id="playerDiscard4">{{DISCARD}}</div>
                </div>
            </div>
        </div>

        <!-- Player Row -->
        <div class="row">
            <div class="col-3">
                <div class="score" id="playerScore">Player Score: <span id="playerScore">0</span></div>
            </div>
            <div class="col-6">
                <div class="row player-hand-area">
                    <div class="col-2">
                        <div class="card card-front" id="playerHand1">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="playerHand2">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="playerHand3">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="playerHand4">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="playerHand5">{{Card}}</div>
                    </div>
                    <div class="col-2">
                        <div class="card card-front" id="playerHand6">{{Card}}</div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="crib">{{CRIB}}</div>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'>
        </script>
    <!-- Bootstrap JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'>
        </script>
</body>

</html>
